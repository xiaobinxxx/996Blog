<nav aria-label="Page navigation example" style="display: flex;justify-content: center">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="/member/index/management?page={{page-1}}&keyword={{keyword}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% for index,item in page_for %}
    {% if (index+1) == page %}
    <li class="page-item active"><a class="page-link" href="/member/index/management?page={{index+1}}&keyword={{keyword}}">{{index+1}}</a></li>
    {% else %}
    <li class="page-item"><a class="page-link" href="/member/index/management?page={{index+1}}&keyword={{keyword}}">{{index+1}}</a></li>
    {% endif %}
    {% endfor %}
    <li class="page-item">
      <a class="page-link" href="/member/index/management?page={{page+1}}&keyword={{keyword}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
